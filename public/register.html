<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body" id="modal_body_login_form">
            <form role="form">
                <div class="form-group" id="login_field_email">
                    <label for="email">Email address</label>
                    <input class="form-control" type="text" name="email" id="email" ng-model="credentials.email"/>
                </div>
                <div class="form-group" id="login_field_password">
                    <label for="password">Password</label>
                    <input class="form-control" type="text" name="password" id="password" ng-model="credentials.password"/>
                </div>
                <div class="form-group" id="login_field_repassword">
                    <label for="repassword">Confirm Password</label>
                    <input class="form-control" type="text" name="repassword" id="repassword" ng-model="credentials.repassword"/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="register()">Register</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
